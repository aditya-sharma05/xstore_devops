#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=form-design

# Display name of the service
wrapper.ntservice.displayname=Xstore Form Designer

# Description of the service
wrapper.ntservice.description=Xstore Java Point of Sale Application Form Designer

# The logs are on the app dir
wrapper.java.additional.99=-Dlog.dir.name=./log

wrapper.java.additional.15=-Dxstore.files.path=../xstoredata/xstore
# Assign an exclusive log4j configuration for this application to prevent locking/rollover problems
# caused by "sharing" with others
wrapper.java.additional.97=-Dlog4j.configurationFile=formdesigner/log4j2.xml,../xstoredata/xstore/cust_config/formdesigner/log4j2-custom.xml


# Allow command files to be used to restart, exit, dump, etc
wrapper.commandfile=./formdesigner.command

# Specify a file to create a monitor. If the file is deleted, exit the application.
wrapper.anchorfile=./tmp/formdesigner.anchor

wrapper.pidfile=./tmp/formdesigner.wrapper.pid
wrapper.java.pidfile=./tmp/formdesigner.java.pid
wrapper.java.statusfile=./tmp/formdesigner.java.status
