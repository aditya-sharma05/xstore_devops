wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp
wrapper.app.parameter.1=org.eclipse.jetty.start.Main
wrapper.license.type=DEV
wrapper.license.id=202202030000113
wrapper.license.licensee=Oracle America, Inc.
wrapper.license.group=Retail
wrapper.license.dev_application=jetty
wrapper.license.features=pro, 64bit
wrapper.license.key.0=50f8-11f0-63c6-b7f0
wrapper.license.key.1=8b19-899f-84ba-c077
wrapper.license.key.2=72bb-d687-bded-b939
wrapper.license.key.3=5017-b53c-7799-e4a5
wrapper.license.key.4=73cd-d394-95f2-1b55

# Application parameters.  Add parameters as needed starting from 2
wrapper.app.parameter.2=newdesktopsrv/etc/jetty.xml

# Java Classpath Entry for Xstore Web Server (Jetty)
wrapper.java.classpath.14=lib/ext/jetty/*.jar

# Java Additional Parameters (JVM parameters)
wrapper.java.additional.4=-XX:MetaspaceSize=64m
wrapper.java.additional.5=-XX:MaxMetaspaceSize=256m
wrapper.java.additional.6=-Djetty.home=newdesktopsrv
wrapper.java.additional.9=-Djetty.base=newdesktopsrv
wrapper.java.additional.11=-DisThreadContextMapInheritable=true
wrapper.java.additional.12=-Dxstore.application.type=NEW_DESKTOP
wrapper.java.additional.13=-Dspring.profiles.active=xstore,newdesktop
wrapper.java.additional.15=-Dxstore.files.path=../xstoredata/xstore

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=256

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=1024

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
#wrapper.console.title=Xstore New Desktop Server Console

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=Xstore New Desktop Server

# Display name of the service
wrapper.ntservice.displayname=Xstore New Desktop POS Server

# Description of the service
wrapper.ntservice.description=Xstore New Desktop Java Point of Service Server

# OVERRIDES FROM COMMON.CONF.  WE DO NOT RUN XSTORE FROM XSTORE.BAT.
# Log file to use for wrapper output logging.
wrapper.logfile=../xstoredata/xstore/log/xstore_newdesktopsrv/xstore_newdesktopsrv.wrapper.log.YYYYMMDD

# Allow command files to be used to restart, exit, dump, etc
wrapper.commandfile=../xstoredata/xstore/xstore_newdesktopsrv.command

#if any exit code other than "0" is encountered, start it back up
wrapper.shutdown.timeout=30
wrapper.on_exit.default=SHUTDOWN
# RESTART_REQUESTED
wrapper.on_exit.1=RESTART
# DISASTER (this would be like OutOfMemoryError, etc
wrapper.on_exit.-4=RESTART
# FORCE (used <ALT+F4>exitnow<ENTER>)
wrapper.on_exit.-6=RESTART
# Config Path Changed
wrapper.on_exit.7=RESTART

# Specify a file to create a monitor. If the file is deleted, exit the application.
wrapper.anchorfile=./tmp/xstore_newdesktopsrv.anchor

wrapper.pidfile=./tmp/xstore_newdesktopsrv.wrapper.pid
wrapper.java.pidfile=./tmp/xstore_newdesktopsrv.java.pid
wrapper.java.statusfile=./tmp/xstore_newdesktopsrv.java.status
